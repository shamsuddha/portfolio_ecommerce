  <div class="h-100">
    <div id="sidebar-menu">
      <ul class="metismenu list-unstyled" id="side-menu">
        <ng-container *ngFor="let menuItem of menuItemList">
          <li>
            <a *ngIf="hasItems(menuItem)" href="javascript:void(0);" class="is-parent has-arrow">

               routerLinkActive="active">

            <ul *ngIf="hasItems(menuItem)" class="sub-menu" aria-expanded="false">

                <a [routerLink]="subitem.link" *ngIf="!hasItems(subitem)" class="side-nav-link-ref"

                </a>
                <a *ngIf="hasItems(subitem)" class="side-nav-link-a-ref has-arrow" href="javascript:void(0);"

                </a>
                <ul *ngIf="hasItems(subitem)" class="sub-menu mm-collapse" aria-expanded="false">
                  <li *ngFor="let subSubitem of subitem.subMenuItemList">
                    <a [routerLink]="subSubitem.link" routerLinkActive="active" class="side-nav-link-ref">
                      {{ subSubitem.label  }}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
