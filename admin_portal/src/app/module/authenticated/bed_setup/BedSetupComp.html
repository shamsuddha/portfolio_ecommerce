<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" *ngIf="bedFg.controls['updateMode'].value == true">
          Update Bed
        </h4>
        <h4 class="card-title" *ngIf="bedFg.controls['updateMode'].value == false">
          Add New Bed
        </h4>
        <p class="card-title-desc">
          To add or update fill the form please.
        </p>
      </div>
      <div class="card-body">
        <form [formGroup]="bedFg">
          <!-- {{bedFg.value | json}} -->
          <!-- this.bedFg.patchValue(
              { bedCategory: new BedCategory({ id: $event.id }) })
           -->
          <div class="mb-4">
            <label class="form-label" for="name">Name</label>
            <input formControlName="name" class="form-control" type="text" id="name" placeholder="Enter bed name" />
          </div>
          @if (bedFg.controls['updateMode'].value == true) {
          <button type="submit" class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1"
            (click)="update()">Update</button>
          }
          @else {
          <button type="submit" class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1"
            (click)="save()">Save</button>
          }
          <button type="submit" class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1"
            (click)="reset()">Reset</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Bed List</h4>
        <p class="card-title-desc"></p>
        <div class="row">
          <form [formGroup]="bedSearchFg">
            <input type="text" class="form-control" placeholder="Bed search by name" formControlName="name">
            <button type="button" (click)="searchByName(bedSearchFg.controls['name'].value)"
              class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1">
              Search by name
            </button>
            <button type="button" (click)="search()" class="btn btn-outline-primary waves-effect waves-light mt-2 mx-1">
              Search all
            </button>
          </form>
        </div>
      </div>
      <div class="card-body">
        <DataGridComp [dataList$]="bedList$" [colDefList]="colDefList"></DataGridComp>
      </div>
      <div class="card-body row mb-4">
        <div class="col-md-4 mt-2">
          <label class="form-label">Items Per Page</label>
          <ng-select [items]="showItemPerPage" formControlName="size" (change)="cng($event)"></ng-select>
        </div>
        <div class="col-md-8">
          <PaginationComp></PaginationComp>
        </div>
      </div>
    </div>
  </div>
</div>
