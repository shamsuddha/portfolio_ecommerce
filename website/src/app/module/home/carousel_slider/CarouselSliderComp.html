<div class="slider">
    <div class="slides" [style.transform]="getSlideTransform()">
        <div *ngFor="let slide of slides; let i = index" class="slide">
            <img [src]="slide.image" alt="Slide">            
        </div>
    </div>
    <button class="prev-slide" (click)="prevSlide()">&#10094;</button>
    <button class="next-slide" (click)="nextSlide()">&#10095;</button>
</div>
