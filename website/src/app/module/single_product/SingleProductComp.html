<div class="container mt-4">
  <div class="row">
    <!-- Product Image Slider -->
    <div class="col-md-6">

    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <div class="product-details">
        <h3>Candy Red Solid Tshirt</h3>
        <p class="text-muted">Category: Men's Fashion</p>
        <h4 class="text-success">$45.00</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
          Pellentesque quis turpis vehicula, viverra libero in, fermentum justo.</p>
        <!-- Size Selection -->
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Size</label>
          <select class="form-select" id="sizeSelect">
            <option selected>Select Size</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>

        <!-- Quantity Selection -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1" value="1">
        </div>

        <!-- Add to Cart Button -->
        <button class="btn btn-primary btn-custom">Add to Cart</button>
        <button class="btn btn-secondary btn-custom">Buy Now</button>
      </div>
    </div>
  </div>
</div>
