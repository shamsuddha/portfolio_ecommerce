<div class="container mt-4">
  <div class="row">
    <!-- Product Image Slider -->
    <div class="col-md-6">
      <img src="https://via.placeholder.com/400x400" class="img-fluid" alt="Product Image">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <div class="product-details">
        <p class="border-bottom">0 total orders | 42 times viewed</p>        
        <h3 class="p-1 border-bottom">Candy Red Solid T-shirt</h3>
        <div class="mb-3 mt-2">
        <span class="bg-primary text-light m-1 p-1 rounded">Dining Cover</span>
        <span class="bg-secondary text-light m-1 p-1 rounded">Chinese Dining Cover</span>
        </div>
        <div class="mb-3 mt-2">
          <span>Product Rating (0 of 5)</span><br>
          <span class="text-warning">
              ★★★☆☆
          </span>
      </div>
      <div class="mt-2 d-flex">
        <h4 class="text-success mx-1">$45.00</h4>
        <span class="text-muted text-decoration-line-through m-1">2,700 BDT</span>
      </div>
      <div class="d-flex">
      <p class="mt-4"><strong>Short Description</strong><br>Chinese Print Chair Cover 6 pcs</p>
      </div>
        <!-- Size Selection -->
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Select Size : {{selectedSize || "No size selected"}}</label> <br/>
          <button class="btn border-primary rounded-0 m-1" (click)="selectSize('S')">S</button>
          <button class="btn border-primary rounded-0 m-1" (click)="selectSize('M')">M</button>
          <button class="btn border-primary rounded-0 m-1" (click)="selectSize('L')">L</button>
          <button class="btn border-primary rounded-0 m-1" (click)="selectSize('XL')">XL</button>
          <button class="btn border-primary rounded-0 m-1" (click)="selectSize('XXL')">XL</button>
        </div>
        <div class="mb-3">
          <label for="sizeSelect" class="form-label">Select Color : {{selectedColor || "No color selected"}}</label> <br/>
          <button class="btn rounded-0 m-1" (click)="selectColor('Red')" style="border: 1px solid red;">Red</button>
          <button class="btn rounded-0 m-1" (click)="selectColor('Blue')" style="border: 1px solid blue;">Blue</button>
          <button class="btn rounded-0 m-1" (click)="selectColor('Yellow')" style="border: 1px solid yellow;">Yellow</button>
          <button class="btn rounded-0 m-1" (click)="selectColor('Green')" style="border: 1px solid green;">Green</button>
          <button class="btn rounded-0 m-1" (click)="selectColor('Black')" style="border: 1px solid black;">Black</button>
        </div>
        <!-- Quantity Selection -->
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" min="1" value="1">
        </div>

        <!-- Add to Cart Button -->
        <div class="mb-3 d-flex">
        <button class="btn btn-primary btn-custom mx-1 rounded-0">Add to Cart</button>
        <button class="btn btn-success btn-custom mx-1 rounded-0">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
