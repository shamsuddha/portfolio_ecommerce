<div class="container">
  <div class="row">
    <div class="col-12 col-lg-6">
      <h2 class="text-center text-lg-start">Registration</h2>
      <form>
        <div class="form-group d-flex justify-content-center justify-content-lg-start">
          <div class="col-8">
            <label for="name" class="my-1">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center justify-content-lg-start">
          <div class="col-8">
            <label for="email" class="my-1">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center justify-content-lg-start">
          <div class="col-8">
            <label for="username" class="my-1">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center justify-content-lg-start">
          <div class="col-8">
            <label for="password" class="my-1">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
        </div>
        <div class="form-group d-flex justify-content-center justify-content-lg-start">
          <div class="col-8">
            <label for="phone" class="my-1">Phone:</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
          </div>
        </div>
        <div class="d-flex justify-content-center justify-content-lg-start">
          <div class="col-8 py-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
        </form>
    </div>
    <div class="col-12 col-lg-6 d-flex align-items-center">
      <div class="new-customer-form pt-lg-0 pt-3">
        <h2 class="text-center text-lg-start">Login</h2>
        <p class="text-center text-lg-start">Login for a free account at our store. Login is quick and easy. It allows you to be able to order
          from our shop. To start shopping, click "Login".</p>
        <div class="d-flex justify-content-center justify-content-lg-start">
          <div class="col-8 py-2">
            <button type="submit" class="btn btn-primary">Go to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
