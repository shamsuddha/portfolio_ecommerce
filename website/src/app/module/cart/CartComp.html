<div class="container mt-4">
  <h2 class="mb-4 bg-light p-2">Cart Page</h2>
  <div class="row">
      <!-- Cart Items Section -->
      <div class="col-md-8">
          <!-- Cart Item 1 -->
          <div class="cart-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                  <img src="https://via.placeholder.com/100" alt="Product Image" class="me-3">
                  <div>
                      <h6>Candy Red Solid Tshirt</h6>
                      <p>$45.00</p>
                  </div>
              </div>
              <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-3" value="1" style="width: 70px;">
                  <button class="btn btn-danger btn-sm">Remove</button>
              </div>
          </div>
          <!-- Cart Item 2 -->
          <div class="cart-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                  <img src="https://via.placeholder.com/100" alt="Product Image" class="me-3">
                  <div>
                      <h6>Purple Polo Tshirt</h6>
                      <p>$40.00</p>
                  </div>
              </div>
              <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-3" value="1" style="width: 70px;">
                  <button class="btn btn-danger btn-sm">Remove</button>
              </div>
          </div>
          <!-- Cart Item 3 -->
          <div class="cart-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                  <img src="https://via.placeholder.com/100" alt="Product Image" class="me-3">
                  <div>
                      <h6>Sleeveless White Top</h6>
                      <p>$65.00</p>
                  </div>
              </div>
              <div class="d-flex align-items-center">
                  <input type="number" class="form-control me-3" value="1" style="width: 70px;">
                  <button class="btn btn-danger btn-sm">Remove</button>
              </div>
          </div>
      </div>

      <!-- Order Summary Sidebar -->
      <aside class="col-md-4">
          <div class="cart-summary">
              <h5>Order Summary</h5>
              <div class="d-flex justify-content-between mb-3">
                  <span>Subtotal</span>
                  <span>$150.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                  <span>Shipping</span>
                  <span>$10.00</span>
              </div>
              <div class="d-flex justify-content-between mb-3">
                  <span>Tax</span>
                  <span>$5.00</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                  <strong>Total</strong>
                  <strong>$165.00</strong>
              </div>
              <button class="btn btn-primary w-100">Proceed to Checkout</button>
          </div>
      </aside>
  </div>
</div>
